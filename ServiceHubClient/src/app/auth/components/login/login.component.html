<div class="bg" style="background-color: #F8F8F8;">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h1 nz-col nzSpan="24" style="color: navajowhite;text-align:center;"><span style="color: black">Service</span><span
            style="color: orangered;">Hub</span></h1>
          <div nz-col nzSpan="24">
            <h3 style="margin-left: 100px;">Log In</h3>
          </div>
        </div>

        <form nz-form [formGroup]="loginForm">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid email!">
              <input nz-input placeholder="E-mail" id="email" formControlName="email">
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input nz-input placeholder="Password" type="password" id="password" formControlName="password">
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Password is Required
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Password should contain at least 8 characters, 1 Lowercase, 1 Uppercase, 1 Number and 1 Special character
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="'false'" (click)="login()">Login</button>
          Or <a routerLink="/signup"> register now! </a>

        </form>
      </div>
    </div>
  </nz-spin>
</div>
