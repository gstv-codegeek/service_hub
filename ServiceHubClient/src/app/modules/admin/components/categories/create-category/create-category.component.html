<nz-spin [nzSpinning]="isSpinning">
  <h3>Create Category</h3>
  <form nz-form [formGroup]="categoryForm" class="category-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="categoryName" placeholder="Category" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="category-form-button category-form-margin" [nzType]="'primary'" (click)="createCategory()">Create</button>

  </form>
</nz-spin>
